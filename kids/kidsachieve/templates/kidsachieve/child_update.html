{% extends 'kidsachieve/base_kidsachieve.html' %}

{% block title %}
{{ head_title }}
{% endblock %}



{% block content %}

{{ head_title }}
<form action="{{ child.get_update_url }}" method="post">
      {% csrf_token %}

    {% for field in form %}

    <div class="form-group">
        {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
        {% endif %}

        {{ field.label }}
        {{ field }}
    </div>

    {% endfor %}

    <button type="submit" class="btn btn-primary">Child info update</button>
</form>


{% endblock %}
