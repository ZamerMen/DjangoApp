{% extends "blog/base_blog.html" %}


{% block title %}
    title page
{% endblock %}


{% block content %}

    <h1>Today</h1>

    {% for post in posts %}

        <div class="card">
          <div class="card-header">
              {{post.date_pub}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.body|truncatewords:5}}</p>
            <a href="{% url 'post_detail_url' slug=post.slug %}" class="btn btn-light">Read</a>
          </div>
        </div>

    {% endfor %}

{% endblock %}


</body>
</html>
